<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Pressure gauge background -->
  <circle cx="50" cy="50" r="45" fill="url(#grad1)" stroke="#fff" stroke-width="3"/>

  <!-- Inner circle -->
  <circle cx="50" cy="50" r="35" fill="none" stroke="#fff" stroke-width="2"/>

  <!-- Gauge marks -->
  <g stroke="#fff" stroke-width="2">
    <!-- Major marks -->
    <line x1="50" y1="18" x2="50" y2="25" />
    <line x1="78" y1="35" x2="73" y2="40" />
    <line x1="78" y1="65" x2="73" y2="60" />
    <line x1="50" y1="82" x2="50" y2="75" />
    <line x1="22" y1="65" x2="27" y2="60" />
    <line x1="22" y1="35" x2="27" y2="40" />
  </g>

  <!-- Gauge needle -->
  <g transform="rotate(45 50 50)">
    <line x1="50" y1="50" x2="50" y2="25" stroke="#fff" stroke-width="3" stroke-linecap="round"/>
    <circle cx="50" cy="50" r="4" fill="#fff"/>
  </g>

  <!-- Text indicators -->
  <text x="50" y="90" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="8" font-weight="bold">PSI</text>
  <text x="50" y="15" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="8" font-weight="bold">BAR</text>
</svg>
